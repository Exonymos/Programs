<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Title - Relevant and Descriptive</title>
	<meta name="description" content="A brief and relevant summary of the content of the page">
    <!-- The description meta tag is used to provide a brief summary of the content of the page. This can be useful for search engines and social media platforms when displaying a preview of the page.-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport meta tag is used to control the width and scaling of the browser's viewport. This is important for responsive web design, as it allows the page to render correctly on different devices.-->

    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <!-- The keywords meta tag was once an important factor in SEO, but it is no longer used by search engines as a ranking factor. However, it can still be useful for providing additional information about the content of the page. The keywords meta tag is used to list relevant keywords for the page.-->

    <meta name="robots" content="index, follow">
    <!-- The robots meta tag is used to control how search engine robots crawl and index your web pages. There are several directives that can be used in the robots meta tag, such as "noindex" (to prevent indexing of the page), "nofollow" (to prevent search engines from following links on the page), and "noarchive" (to prevent caching of the page). -->

    <meta name="author" content="Your Name">
    <!-- The author meta tag is used to provide information about the author of the web page. This can be useful for establishing authorship and credibility for the content on the page. -->

    <meta property="og:title" content="Page Title">
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="image_url">
    <meta property="og:url" content="page_url">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:type" content="website">
    <!-- Open Graph meta tags are used to provide information about the content of a web page to social media platforms like Facebook and Twitter. These tags can be used to specify the title, description, and image that should be displayed when the page is shared on social media. -->

</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<article>
			<header>
				<h1>Main Heading</h1>
				<p>Subtitle or description of the content.</p>
			</header>
			<section>
				<h2>Section Heading</h2>
				<p>Content of the section.</p>
			</section>
			<aside>
				<h2>Aside Heading</h2>
				<p>Content of the aside.</p>
			</aside>
		</article>
	</main>
	<footer>
		<p>Copyright &copy; 2023 Your Company Name</p>
	</footer>
</body>
</html>
